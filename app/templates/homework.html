<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Домашние задания">

    <title>Домашние задания</title>

    <th:block th:insert="base :: links" />
    <link th:href="@{/css/jquery.fancybox.min.css}" rel="stylesheet">
    <link th:href="@{/css/btn.css}" rel="stylesheet">
    <link th:href="@{/css/gallery-block.css}" rel="stylesheet">
    <link th:href="@{/css/comment-block.css}" rel="stylesheet">
</head>

<body>
<div th:replace="base :: dialog"></div>
<div th:replace="base :: main-nav"></div>
<div th:replace="base :: transition-loader"></div>

<div class="main-content main-content_white-top-small">
    <div class="content-top content-top_btn">
        <div class="content-top__header">Домашние задания</div>
    </div>

    <div class="content-main">
        <div class="content-main__panel content-main__panel_large">
            <div class="button-filter button-filter_bordered" th:classappend="${filter.isCanClear() ? 'filtered' : ''}">
                <button tr-filter-btn class="content-top__filter"></button>
                <span class="button-filter__label">Фильтр</span>
            </div>
            <form search-client-form action="#" th:action="@{/homework/}" th:object="${filter}" th:method="post" class="search-form menu-search__wrapper">
                <input search-client id="searchClient" th:field="*{searchRow}" class="menu-search__input menu-search__input_search" placeholder="Введите ФИО клиента">
                <label search-client-btn for="searchClient" class="menu-input_close " th:classappend="${#strings.isEmpty(filter.searchRow)} ? 'is-open' : ''"></label>
                <label search-client-clear class="clear menu-input_close" th:classappend="${#strings.isEmpty(filter.searchRow)} ? '' : 'is-open'"></label>
            </form>
            <div class="counter counter_right">
                <span rated-counter class="counter_violet" th:utext="${homeworkCounter.completedCount}"></span>
                <th:block th:utext="${' / ' + homeworkCounter.allCount + ' домашних заданий'}"></th:block>
            </div>
        </div>
        <div class="content-main__wrapper">
            <div class="content-main__panel content-main__panel_align content-main__panel_p">
                <table class="custom-table">
                    <thead class="custom-table__header">
                    <tr class="custom-table__header-row">
                        <td class="custom-table__header-col custom-table__header-col_big">Дата</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Клиент</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Менеджер</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Курс</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Модуль</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Оценка уч.</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Поток</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Старт</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Оценка</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Статус</td>
                        <td class="custom-table__header-col custom-table__header-col_big">Проверил</td>
                    </tr>
                    </thead>
                    <tbody class="custom-table__body custom-table__body_white">
                    <tr th:attr="data-homework=${homeworkRow.homework.id}" class="custom-table__body-row" th:each="homeworkRow : ${homeworkPage.pageItems}">
                        <td class="custom-table__body-col" th:utext="${homeworkRow.homework.createdDate}"></td>
                        <td class="custom-table__body-col">
                            <div js-client-card class="column-link column-link_active">
                                <input type="hidden" js-client-id th:attr="data-client=${homeworkRow.client.id}" th:value="${homeworkRow.client.id}">
                                <span th:utext="${homeworkRow.client.name}"></span>
                            </div>
                        </td>
                        <td class="custom-table__body-col">
                            <div class="column-link">
                                <span th:utext="${homeworkRow.manager.name}"></span>
                            </div>
                        </td>
                        <td class="custom-table__body-col">
                            <form action="#" js-view-deal-form>
                                <input name="id" type="hidden" th:value="${homeworkRow.idDeal}">
                                <div class="column-course" js-view-deal-btn
                                     th:attr="title=${homeworkRow.course.name}"
                                     th:utext="${homeworkRow.course.name}"></div>
                                <div class="column-text" th:utext="${homeworkRow.course.courseType}"></div>
                            </form>
                        </td>
                        <td class="custom-table__body-col" th:utext="${homeworkRow.module.index + ' | ' + homeworkRow.module.title}"></td>
                        <td class="custom-table__body-col">
                            <th:block th:if="${homeworkRow.lessonRate == null}">
                                Нет
                            </th:block>
                            <th:block th:unless="${homeworkRow.lessonRate == null}">
                                <div class="lesson-rate">
                                    <div class="lesson-rate__wrapper">
                                        <th:block th:if="${homeworkRow.lessonRate == 0}">
                                            <div class="lesson-rate__rate lesson-rate__rate_dislike"></div>
                                        </th:block>
                                        <th:block th:unless="${homeworkRow.lessonRate == 0}">
                                            <div class="lesson-rate__rate lesson-rate__rate_like"></div>
                                        </th:block>
                                    </div>
                                </div>
                            </th:block>
                        </td>
                        <td class="custom-table__body-col" th:utext="${homeworkRow.stream.id}"></td>
                        <td class="custom-table__body-col" th:utext="${homeworkRow.stream.startDate}"></td>
                        <td homework-rate class="custom-table__body-col">
                            <th:block th:if="${homeworkRow.homework.rate == 0}">
                                Нет
                            </th:block>
                            <th:block th:unless="${homeworkRow.homework.rate == 0}">
                                <div class="homework-rate">
                                    <div class="homework-rate__wrapper">
                                        <div class="homework-rate__score" th:utext="${homeworkRow.homework.rate}"></div>
                                    </div>
                                </div>
                            </th:block>
                        </td>
                        <td homework-status class="custom-table__body-col custom-table__body-col_r16">
                            <th:block th:if="${homeworkRow.homework.rate == 0}">
                                <div rate-homework class="btn btn_outline">
                                    <div class="btn__content btn__content_small">
                                        <span class="btn__title btn__title_xsmall">
                                            <span class="btn_title-text btn_title-text_small">Проверить</span>
                                        </span>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:unless="${homeworkRow.homework.rate == 0}">
                                <div view-homework class="btn btn_rated">
                                    <div class="btn__content btn__content_small">
                                        <span class="btn__title btn__title_xsmall">
                                            <span class="btn_title-text btn_title-text_small">Проверено</span>
                                        </span>
                                    </div>
                                </div>
                            </th:block>
                        </td>
                        <td class="custom-table__body-col" th:text="${homeworkRow.homework.checker}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="content-main__panel content-main__panel_large">
            <div class="pagination" th:if="${homeworkPage.pagesAvailable > 1}" th:with="left=4,right=5">
                <div class="pagination__wrapper">
                    <a th:attrappend="href=${homeworkPage.pageNumber - 1 > 0} ? 'page?id=' + ${homeworkPage.pageNumber - 1} : ''"
                       th:classappend="${homeworkPage.pageNumber - 1} == 0 ? 'active' : ''"
                       class="pagination__elem pagination__elem_prev"></a>

                    <th:block th:if="${homeworkPage.pagesAvailable <= 10}"
                              th:with="start=1,end=${homeworkPage.pagesAvailable}">
                        <th:block th:each="i : ${#numbers.sequence(start,end)}">
                            <a th:attrappend="href='page?id=' + ${i}"
                               th:classappend="${homeworkPage.pageNumber == i} ? 'active' : ''"
                               th:utext="${i}" class="pagination__elem"></a>
                        </th:block>
                    </th:block>
                    <th:block th:unless="${homeworkPage.pagesAvailable <= 10}">
                        <th:block th:if="${homeworkPage.pageNumber > left && homeworkPage.pageNumber < (homeworkPage.pagesAvailable - right)}"
                                  th:with="start=${homeworkPage.pageNumber - left},end=${homeworkPage.pageNumber + right}">
                            <th:block th:each="i : ${#numbers.sequence(start,end)}">
                                <a th:attrappend="href='page?id=' + ${i}"
                                   th:classappend="${homeworkPage.pageNumber == i} ? 'active' : ''"
                                   th:utext="${i}" class="pagination__elem"></a>
                            </th:block>
                        </th:block>
                        <th:block th:if="${homeworkPage.pageNumber <= left}"  th:with="start=1,end=${homeworkPage.pageNumber + (right + 1 + left - homeworkPage.pageNumber)}">
                            <th:block th:each="i : ${#numbers.sequence(start,end)}">
                                <a th:attrappend="href='page?id=' + ${i}"
                                   th:classappend="${homeworkPage.pageNumber == i} ? 'active' : ''"
                                   th:utext="${i}" class="pagination__elem"></a>
                            </th:block>
                        </th:block>
                        <th:block th:unless="${(homeworkPage.pageNumber > left && homeworkPage.pageNumber < (homeworkPage.pagesAvailable - right)) || (homeworkPage.pageNumber <= left)}"
                                  th:with="start=${homeworkPage.pageNumber - (left + right - (homeworkPage.pagesAvailable - homeworkPage.pageNumber))},end=${homeworkPage.pagesAvailable}">
                            <th:block th:each="i : ${#numbers.sequence(start,end)}">
                                <a th:attrappend="href='page?id=' + ${i}"
                                   th:classappend="${homeworkPage.pageNumber == i} ? 'active' : ''"
                                   th:utext="${i}" class="pagination__elem"></a>
                            </th:block>
                        </th:block>
                    </th:block>

                    <a th:attrappend="href=${homeworkPage.pageNumber + 1 <= homeworkPage.pagesAvailable } ? 'page?id=' + ${homeworkPage.pageNumber + 1} : ''"
                       th:classappend="${homeworkPage.pageNumber + 1 > homeworkPage.pagesAvailable} ? 'active' : ''"
                       class="pagination__elem pagination__elem_next"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div js-menu-rate-homework class="menu">
    <div class="menu__wrapper">
        <div js-menu-rate-homework-close-btn class="menu-header__close-btn menu-header__close-btn_absolute"></div>
        <form upload-block rate-homework-form action="#" class="menu__content menu__content_end">
            <div class="menu__content-side menu__content-side_mlarge">
                <div class="menu__header-wrapper">
                    <div class="menu-header">
                        <div class="menu-header__title">
                            Домашнее задание
                        </div>
                    </div>
                </div>
                <div class="menu__list menu__list_p0 custom-scroll">
                    <input h-rate-id type="hidden" name="id" required>

                    <div class="comments">
                        <div class="comments__wrapper">
                            <div rate-comments class="comments__item">

                            </div>
                        </div>
                    </div>

                    <div rate-form-block class="menu-input__delim menu-input_close">
                        <span></span>
                    </div>

                    <div rate-form-block class="menu-input menu-input_xsmall menu-input_close">
                        <div class="menu-input__title">Оценка</div>
                        <div class="menu-input__wrapper">
                            <div class="star-rating">
                                <div class="star-rating__wrap">
                                    <input class="star-rating__input" id="star-rating-5" type="radio" name="rate" value="5" required>
                                    <label class="star-rating__mark" for="star-rating-5"></label>
                                    <input class="star-rating__input" id="star-rating-4" type="radio" name="rate" value="4" required>
                                    <label class="star-rating__mark" for="star-rating-4"></label>
                                    <input class="star-rating__input" id="star-rating-3" type="radio" name="rate" value="3" required>
                                    <label class="star-rating__mark" for="star-rating-3"></label>
                                    <input class="star-rating__input" id="star-rating-2" type="radio" name="rate" value="2" required>
                                    <label class="star-rating__mark" for="star-rating-2"></label>
                                    <input class="star-rating__input" id="star-rating-1" type="radio" name="rate" value="1" required>
                                    <label class="star-rating__mark" for="star-rating-1"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div rate-form-block class="menu-input menu-input_xsmall menu-input_close">
                        <div class="menu-input__title">Комментарий</div>
                        <div class="menu-input__wrapper">
                            <textarea name="comments[0].text" placeholder="Введите комментарий" class="menu-input__input menu-input__input_small menu-input__input-textarea" required></textarea>
                        </div>
                    </div>

                    <div rate-form-block class="menu-input menu-input_xsmall menu-input_close">
                        <div class="gallery">
                            <div class="gallery__wrapper gallery__wrapper_small custom-scroll">
                                <div class="gallery__list" upload-list></div>
                            </div>
                        </div>
                    </div>

                    <div rate-form-block class="menu-input__delim menu-input_close">
                        <span></span>
                    </div>

                    <div rate-form-block class="menu-input menu-input_xsmall menu-input_close">
                        <div class="upload-btn">
                            <div class="upload-btn__wrapper">
                                <div class="upload-btn__item">
                                    <input type="file" data-name="comments[0].files" name="file" accept=".jpeg,.jpg,.png" id="imageFile" class="upload-btn__item-file" multiple>
                                    <label for="imageFile" class=" upload-btn__item-label">
                                        <span class="upload-btn__item-title js-fileName">Добавить фотографию</span>
                                    </label>
                                </div>
                                <div class="upload-btn__item">
                                    <input type="file" data-name="comments[0].files" name="file" accept=".doc,.pdf" id="docFile" class="upload-btn__item-file" multiple>
                                    <label for="docFile" class=" upload-btn__item-label upload-btn__item-label_file">
                                        <span class="upload-btn__item-title upload-btn__item-title_file js-fileName">Добавить файл</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu__footer">
                    <button rate-form-block type="button" rate-homework-btn class="button menu-input_close">Принять домашнее задание</button>
                    <button type="button" js-menu-rate-homework-close-btn class="button_right button button_white">Закрыть</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="base :: menu-view-client"></div>
<div th:replace="base :: menu-view-deal"></div>

<script th:src="@{/js/homework-filter.js}"></script>

<script th:src="@{/js/view-deals.js}"></script>
<script th:src="@{/js/deals-client-card.js}"></script>
<script th:src="@{/js/update-deal-card-rate.js}"></script>
