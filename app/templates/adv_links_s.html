<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Рекламный кабинет">

    <title>Рекламный кабинет</title>

    <th:block th:insert="base :: links" />
</head>

<body>
<div th:replace="base :: dialog"></div>
<div th:replace="base :: main-nav"></div>

<div class="main-content main-content_white-top-medium">
    <div class="content-top content-top_btn">
        <div class="content-top__header">Excel</div>
    </div>

    <div class="content-top content-top_small">
        <div th:replace="base :: excel-tab"></div>
    </div>

    <div class="content-main">
        <div class="content-main__wrapper content-main__wrapper_col">
            <div class="content-main__panel content-main__panel_align content-main__panel_p content-main__panel_large content-main__panel_col">
                <div class="content-setting">
                    <div class="search-form menu-search__wrapper">
                        <input link-search id="search" class="menu-search__input menu-search__input_small" placeholder="Поиск" >
                        <label for="search"></label>
                    </div>

                    <div js-add-link class="add-button add-button_right">+ Добавить ссылку на таблицу рекламы</div>
                </div>

                <div class="content-delim">
                    <span></span>
                </div>
            </div>

            <div class="content-main__panel content-main__panel_align content-main__panel_p content-main__panel_large content-main__panel_col">
                <table class="custom-table custom-table_fixed">
                    <thead class="custom-table__header">
                    <tr class="custom-table__header-row">
                        <td class="custom-table__header-col custom-table__header-col_big custom-table__header-col_30per">Назввание</td>
                        <td class="custom-table__header-col custom-table__header-col_big custom-table__header-col_30per">Принадлежит</td>
                        <td class="custom-table__header-col custom-table__header-col_big custom-table__header-col_30per">Ссылка</td>
                    </tr>
                    </thead>
                    <tbody links-table class="custom-table__body custom-table__body_white">
                        <tr class="custom-table__body-row link-row" th:each="advSheet : ${advSheets}">
                            <td class="custom-table__body-col link-name" th:utext="${advSheet.name}"></td>
                            <td class="custom-table__body-col" th:utext="${advSheet.advertiser}"></td>
                            <td class="custom-table__body-col" th:utext="${advSheet.link}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div js-menu-add class="menu">
    <div class="menu__wrapper">
        <div js-menu-add-close-btn class="menu-header__close-btn menu-header__close-btn_absolute"></div>
        <div class="menu__content menu__content_end">
            <form js-menu-add-form action="#" class="menu__content-side menu__content-side_large">
                <div class="menu__header-wrapper">
                    <div class="menu-header">
                        <div class="menu-header__title">
                            Добавить ссылку на таблицу рекламы
                        </div>
                    </div>
                </div>
                <div class="menu__list menu__list_p0 custom-scroll">
                    <div class="menu-input menu-input_xsmall menu-input_t30">
                        <div class="menu-input__title">Кому принадлежит *</div>
                        <div class="menu-input__wrapper menu-input__wrapper_select">
                            <select name="advertiserId" class="menu-input__input menu-input__input_small menu-input__input_select" required>
                                <option value="" disabled selected>Выберите из списка</option>
                                <th:block th:each="user : ${users}">
                                    <option th:value="${user.id}"
                                            th:utext="${user.name}"></option>
                                </th:block>
                            </select>
                        </div>
                    </div>

                    <div class="menu-input__delim">
                        <span></span>
                    </div>

                    <div class="menu-input menu-input_xsmall">
                        <div class="menu-input__title">Ссылка *</div>
                        <div class="menu-input__wrapper">
                            <input name="link" autocomplete="off" class="menu-input__input menu-input__input_small" placeholder="Введите ссылку" required/>
                        </div>
                    </div>
                </div>

                <div class="menu__footer">
                    <button type="button" js-add class="button button_white">Добавить ссылку</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:insert="base :: scripts" />
<script th:src="@{/js/adv-setting.js}"></script>

</body>
</html>
